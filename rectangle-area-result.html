<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle Area Result</title>
    <style>
         body {
            font-family: palatino;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 50px;
            color: #ede48d;
            margin-bottom: 20px;
        }

        p {
            font-size: 30px;
            color: #ede48d;
            margin-bottom: 20px;

        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>

</head>
<body background="rectanglemain2.jpg">
    <h1 style=":ede48d ; opacity: 0; animation: fadeIn 1.5s ease-in forwards;">
    RESULT

<style>
    @keyframes fadeIn {
        to {
            opacity: 1;
        }
    }
</style>

    <p id="result"></p>
    <a href="shape-calculator.html"><button>Back to Shapes</button></a>

    <script>
        // Get the length and width from the URL parameters
        const params = new URLSearchParams(window.location.search);
        const length = parseFloat(params.get('length'));
        const width = parseFloat(params.get('width'));

        if (!isNaN(length) && !isNaN(width) && length > 0 && width > 0) {
            // Calculate the area
            const area = length * width;
            document.getElementById('result').textContent = `The area of the rectangle is: ${area.toFixed(2)} cmÂ²`;
        } else {
            document.getElementById('result').textContent = `Invalid input. Please go back and enter valid dimensions.`;
        }
    </script>
</body>
</html>

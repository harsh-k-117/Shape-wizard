    <script>
        // Get the side length from the URL parameters
        const params = new URLSearchParams(window.location.search);
        const side = parseFloat(params.get('side'));

        if (!isNaN(side) && side > 0) {
            // Calculate the area
            const area = side * side;
            document.getElementById('result').textContent = `The area of the square is: ${area.toFixed(2)} cmÂ²`;

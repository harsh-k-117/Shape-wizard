<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Area</title>
   <style>
        body {
            font-family: palatino;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 40px;
            color: #FFF300;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back {
            margin-top: 20px;
            background-color: #6c757d;
        }

        .back:hover {
            background-color: #495057;
        }
    </style>
</head>
<body background="trianglemain2.jpg">
    <h1 style="FFF300: ; opacity: 0; animation: fadeIn 1.5s ease-in forwards;">
    Calculate area

<style>
    @keyframes fadeIn {
        to {
            opacity: 1;
        }
    }
</style>

    <form action="triangle-area-result.html" method="GET">
        <input type="number" name="base" placeholder="Enter Base in cm" required>
        <input type="number" name="height" placeholder="Enter Height in cm" required>
        <button type="submit">Calculate</button>
    </form>
</body>
</html>
